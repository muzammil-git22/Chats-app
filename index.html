<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" id="loadingCard"> 
 <div class="loader">
  <p>loading</p>
  <div class="words">
 <span class="word">Welcome</span>
 <span class="word">Chatapp</span>
 <span class="word">switches</span>
 </div>
 </div>
</div>
<form  class="form" onsubmit="signUp(event)">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input class="input" type="text" id="firstName" placeholder="" required="">
            <span>Firstname</span>
        </label>

        <label>
            <input class="input" type="text" placeholder="" id="lastName" required="">
            <span>Lastname</span>
        </label>
    </div>  
            
    <label>
        <input class="input" type="email" id="email" placeholder="" required="">
        <span>Email</span>
    </label> 
        
    <label>
        <input class="input" id="password" type="password" placeholder="" required="">
        <span>Password at least 6 charactor</span>
    </label>

    <label>
        <input class="input" type="password" id="phoneNumber" placeholder="" required="">
        <span>PhoneNumber</span>
    </label>
     <input type="submit" class="submit" value="submit" id="signup-btn">
	<p class="signin" >Already have an acount ? <a href="./Signin.html">Signin</a> </p>
</form>
<script type="module" src="app.js"></script>
<script type="module" src="config.js"></script>
</body>
</html>
